<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../styles/pages/login.css">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <title>Arkhan.Team</title>
</head>
<body class="flex items-center overflow-hidden jetbrains-mono">
    <section class="section-70 max-xl:hidden">

    </section>
    <section class="container-forms flex flex-col items-center justify-center h-screen">
        <div class="text-center mb-10">
            <h1>Arkhan.team</h1>
        </div>
        <form id="login" action="post" class="text-center">
            <fieldset class="flex flex-col gap-3 mb-5">
                <input type="text" required minlength="3"  maxlength="30" pattern="^[a-zA-Z0-9_.-]{3,30}$" name="username" id="username" placeholder="Username">
                <input type="text" required minlength="8"  maxlength="30" pattern="^[a-zA-Z0-9_.-]{3,30}$" name="password" id="password" placeholder="password">
            </fieldset>
            <fieldset>
                <fieldset class="flex items-center justify-between gap-20">
                    <div class="flex gap-2">
                        <input type="checkbox" name="remind-login" id="remind-login">
                        <p>Remind login</p>
                    </div>
                    <a href="">Frogot password?</a>
                </fieldset>
            </fieldset>
            <fieldset class="flex gap-4 mt-10 w-full items-center justify-center">
                <button type="submit">Login</button>
                <p>Or</p>
                <button id="register-show" type="button">Register</button>
            </fieldset>
        </form>
        <form id="register" action="post" class="text-center hidden">
            <fieldset class="flex gap-3 mb-5 anim-forms-transition">
                <input type="text" required minlength="3"  maxlength="30" pattern="^[a-zA-Z0-9_.-]{3,30}$" name="username" id="username" placeholder="Username">
                <input type="email" required minlength="3"  maxlength="30" pattern="^[a-zA-Z0-9_.-]{3,30}$" name="email" id="email" placeholder="Email">
            </fieldset>
            <fieldset class="flex flex-col gap-3 mb-5">
                <input type="text" required minlength="8"  maxlength="30" pattern="^[a-zA-Z0-9_.-]{3,30}$" name="password-primary" id="password-primary" placeholder="Password">
                <input type="text" required minlength="8"  maxlength="30" pattern="^[a-zA-Z0-9_.-]{3,30}$" name="password-secondary" id="password-secondary" placeholder="Repeat password">
            </fieldset>
            <fieldset class="flex gap-4 mt-10 w-full items-center justify-center">
                <button type="submit">Register</button>
                <p>Or</p>
                <button id="login-show" type="button">Login</button>
            </fieldset>
        </form>
    </section>
    <script src="../scripts/utils/switch-login.js"></script>
</body>
</html>
